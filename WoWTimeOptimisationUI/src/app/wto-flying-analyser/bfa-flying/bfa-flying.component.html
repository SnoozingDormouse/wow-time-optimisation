<H1>Battle for Azeroth Flying</H1>

<table mat-table [dataSource]="dataSource.datasource" class="mat-elevation-z8">

    <ng-container matColumnDef="criteria">
        <th mat-header-cell *matHeaderCellDef> Achievement/QuestLine </th>
        <td mat-cell *matCellDef="let element"> {{ element.criteria.name }}</td>
    </ng-container>

    <ng-container *ngFor="let header of dataSource.headers" [matColumnDef]="header">
        <th mat-header-cell *matHeaderCellDef> {{ header }}</th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.charscompleted[dataSource.headers.indexOf(header)]">
                {{ element.charscompleted[dataSource.headers.indexOf(header)].iscomplete }}<br>
                {{ element.charscompleted[dataSource.headers.indexOf(header)].amount }}
            </ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
